<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>
  </head>
  <body>
    <section class="hero">
      <div class="overlay"></div>

      <div class="container">
        <div class="floating-img">
          <ion-icon class="close-icon" name="close-outline"></ion-icon>

          <button class="btn-swipe btn-swipe-left">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <div class="left-imgs">
            <img
              class="main-img-float"
              alt="product image"
              src="images/image-product-1.jpg"
            />
            <button class="btn-swipe btn-swipe-right">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
            <div class="thumbnails-float">
              <div class="thumb-img-float active-thumb">
                <img
                  alt="image-thumbnails"
                  src="images/image-product-1-thumbnail.jpg"
                />
              </div>
              <div class="thumb-img-float">
                <img
                  alt="image-thumbnails"
                  src="images/image-product-2-thumbnail.jpg"
                />
              </div>
              <div class="thumb-img-float">
                <img
                  alt="image-thumbnails"
                  src="images/image-product-3-thumbnail.jpg"
                />
              </div>
              <div class="thumb-img-float">
                <img
                  alt="image-thumbnails"
                  src="images/image-product-4-thumbnail.jpg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="left-imgs">
          <img
            class="main-img"
            alt="product image"
            src="images/image-product-1.jpg"
          />
          <div class="thumbnails">
            <div class="thumb-img active-thumb">
              <img
                alt="image-thumbnails"
                src="images/image-product-1-thumbnail.jpg"
              />
            </div>
            <div class="thumb-img">
              <img
                alt="image-thumbnails"
                src="images/image-product-2-thumbnail.jpg"
              />
            </div>
            <div class="thumb-img">
              <img
                alt="image-thumbnails"
                src="images/image-product-3-thumbnail.jpg"
              />
            </div>
            <div class="thumb-img">
              <img
                alt="image-thumbnails"
                src="images/image-product-4-thumbnail.jpg"
              />
            </div>
          </div>
        </div>
        <div class="right-text">
          <span class="heading-secondary">Sneaker Company</span>
          <h1 class="heading-primary">Fall Limited Edition Sneakers</h1>
          <p class="description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>

          <h2 class="price-discount">$125.00</h2>

          <p class="price-original">$250.00</p>
          <div class="buttons">
            <div class="btn-left">
              <button class="minus">
                <svg
                  width="12"
                  height="4"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <defs>
                    <path
                      d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                      id="a"
                    />
                  </defs>
                  <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                </svg>
              </button>
              <span class="cart-number">0</span>
              <button class="plus">
                <svg
                  width="12"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <defs>
                    <path
                      d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                      id="b"
                    />
                  </defs>
                  <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                </svg>
              </button>
            </div>
            <div class="btn-right">
              <ion-icon name="cart-outline"></ion-icon>
              <button class="add-cart">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
